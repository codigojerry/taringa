<!DOCTYPE html>
<html>
<head>
	<title>Taringa!</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <script type="text/javascript" src="js/response.js"></script>

</head>

<body onload="taringa('http://api.taringa.net/post/recent/view/all/50',traer_post,'post')">

<ul>
  <li><a href="#"><b><span onclick="location.reload();">TARINGA!</span></b></a></li>
  <li class="dropdown">
    <a href="#">Post</a>
    <div class="dropdown-content">
      <a href="#"><span onclick="taringa('http://api.taringa.net/post/recent/view/all/50',traer_post,'post')">Post recientes</span></a>
      <a href="#"><span onclick="taringa('http://api.taringa.net/post/trending/view?count=50',traer_post,'post')">Post destacados</span></a>
      <a href="#"><span onclick="mostrar_intervalo('post_populares')">Post populares</span></a>
    </div>     
  </li>
  <li class="dropdown">
    <a class="active" href="#">Mi</a>
    <div class="dropdown-content">
      <a href="#"><span onclick="taringa('http://api.taringa.net/shout/trends/view/12h?count=50',traer_shout,'post')">Shouts destacados</span></a>
      <a href="#"><span onclick="mostrar_intervalo('shouts_populares')">Shouts populares</span></a>
    </div>    

  </li>
  <li>
    <a href="#">
      <input type="text" required="required" id="q" placeholder="Buscar" autofocus="autofocus" />
      User<input type="radio" name="opcion" value="user" checked />
      Post<input type="radio" name="opcion" value="post" /> 
      Shout<input type="radio" name="opcion" value="shout" /> 
      <button type="button" onclick="buscar()">Buscar</button>
    </a>
  </li>
</ul>

<hr>

<div id="tendencia" style="width:100%;background-color:#FFFFFF;float:left;"></div>

<!--<div id="shout_destacados" style="width:25%;float:left;font-size:10px;"></div>
<div id="shout_populares" style="width:25%;float:left;font-size:10px;"></div>-->

<div style="width:55%;height:30px;float:left;text-align:center;font-size:12px;margin-top:5px;">
  <button type="button" onclick="taringa('http://api.taringa.net/post/recent/view/all/50',traer_post,'post')">Ver ultimos post</button>
</div>
<div style="width:45%;height:30px;float:left;text-align:center;font-size:12px;margin-top:5px;">
  <b>Ultimos shouts</b>
</div>

<div id="div_select_tiempo" style="width:54%;display:none;background-color:#DCDCDC;float:left;padding-bottom:10px;padding-left:10px;">

  <div style="text-align:right;cursor:pointer;"><span title="Cerrar este cuadro" onclick="cerrar_select()">x</span></div>
  <small>Seleccione un intervalo de tiempo para ver los post o shouts populares de esa época:</small> 
  <select id="select_intervalo"><!--estos intervalos de tiempo son los mismos para post destacados y shouts....-->
    <option value="">Seleccione</option>
    <option value="all">Todo</option>
    <option value="recent">Reciente</option>
    <option value="today">Hoy</option>
    <option value="yesterday">Ayer</option>
    <option value="last-48h">Ultimas 48 horas</option>
    <option value="week">Semana</option>
    <option value="previous-week">Previa semana</option>
    <option value="last-7days">Ultimos 7 dias</option>
    <option value="last-week">Ultima semana</option>
    <option value="last-30days">Ultimos 30 dias</option>
    <option value="month">Mes</option>
    <option value="previous-month">Previo mes</option>
    <option value="last-month">Ultimos mes</option>
    <option value="last-365days">Ultimos 365 dias</option>
    <option value="year">Año</option>
    <option value="last-year">Ultimo año</option>
    <option value="previous-year">Previo año</option>
  </select>
  

</div>
<div id="post" style="width:55%;float:left;">Cargando...</div>
<div id="shout" style="width:45%;background-color:white;float:left;">Cargando...</div>

</body>
</html>
